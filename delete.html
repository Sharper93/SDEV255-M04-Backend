<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Song</title>
    <script src="scripts/delete.js" defer></script>
</head>
<body>
    <nav>
        <a href="/index.html">All Songs</a>
        <a href="/add_song.html">Add Songs</a>
    </nav>

    <h1>Delete Song</h1>

        <!--same form from add_song page-->
        <form>
            <div>
                <label for="songId">ID:</label>
                <input type="text" id="songId">
            </div>
            <div>
                <label for="title">Title:</label>
                <input type="text" id="title">
            </div>
            <div>
                <label for="artist">Artist:</label>
                <input type="text" id="artist">
            </div>
            <div>
                <label for="released">Released:</label>
                <input type="date" id="released">
            </div>
            <div>
                <label for="popularity">Popularity:</label>
                <input type="number" id="popularity"  min="1" max="10">
            </div>
            <div>
                <input type="button" id="deleteBtn" value="Delete Song">
            </div>

            <div id="error"></div>
        </form>
</body>
</html>
